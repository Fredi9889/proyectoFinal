<body>
  <div style="background-color: #6d7fcc;"class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Gestor de eventos</h1>
      <p class="lead">La mejor aplicación en el mercado para gestionar tus eventos escolares.</p>
    </div>
  </div>
  <section>
    <form id="login" class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Login</legend>
        
        <!-- Text input-->
        <div id="centrado">
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Usuario</label>  
          <div class="col-md-4">
          <input id="nombre1" name="textinput" type="text" placeholder="" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Password input-->
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">Contraseña</label>
          <div class="col-md-4">
            <input id="password1" name="passwordinput" type="password" placeholder="" class="form-control input-md">
            
          </div>
        </div>
      </div>

        <div id="padre">
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="acceso"></label>
          <div class="col-md-4">
            <input id="acceso" type="button"name="acceso" class="btn btn-primary" value="Acceder"/>
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="registro"></label>
          <div class="col-md-4">
            <input id="registro" type="button" name="registro" class="btn btn-primary" value="Registrarse"/>
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="verActividades"></label>
          <div class="col-md-4">
            <input type="button" style="width: 150px;" id="verActividades" name="verActividades" class="btn btn-primary" value="Ver actividades"/>
          </div>
        </div>
      </div>
        
        </fieldset>
    </form>
    <!--Filtro-->
    <form style=" display: none; margin-top: 10px;" class="w-100 p-3" id="formFiltro1">
      <div class="form-row">
        <div class="col-3">
          <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Tipo de evento</div>
              </div>
          <select class="custom-select mr-sm-2" id="selecTipoEvento">
              <option selected value="-1">Seleccione...</option>
            </select>
            </div>
        </div>
        <div class="col-3">
          <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Desde</div>
              </div>
          <input type="date" class="form-control" id="desde1" />
          </div>
        </div>
        <div class="col-3">
          <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Hasta</div>
              </div>
          <input type="date" class="form-control" id="hasta1" />
        </div>
      </div>
      <div class="col-2">
          
          <input type="button" id="btnFiltrar2" class="btn btn-primary mb-2" value="Filtrar"/>
        
      </div>
      <div class="col-1">
        <input type="button" id="volver1" class="btn mb-2" onclick="fPulsarVolver()" value="Volver"/>
      </div>

      </div>
  </form>
  </section>
