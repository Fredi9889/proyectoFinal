<form class="form-horizontal" id="formModificarActividad" style="margin-left: 50px;">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Modificar actividad</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="nombreActividad">Nombre</label>  
      <div class="col-md-4">
      <input id="nombreActividad" name="nombreActividad" type="text" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="tipoActividad">Tipo de actividad</label>
      <div class="col-md-4">
        <select id="tipoActividad" name="tipoActividad" class="form-control">
          <option value="-1">Seleccione un tipo...</option>
        </select>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="direccionActividad">Direcci√≥n</label>  
      <div class="col-md-4">
      <input id="direccionActividad" name="direccionActividad" type="text" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="fechaActividad">Fecha</label>  
      <div class="col-md-4">
      <input id="fechaActividad" name="fechaActividad" type="date" placeholder="yyyy-mm-dd" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="horaActividad">Hora</label>  
      <div class="col-md-4">
      <input id="horaActividad" name="horaActividad" type="time" placeholder="hh:mm:ss" class="form-control input-md" required="">
        
      </div>
    </div>
    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="aceptar"></label>
        <div class="col-md-4">
          <input type="button" id="btnAceptarActividad" name="aceptar"  class="btn btn-primary" value="Aceptar"/>
        </div>
      </div>
